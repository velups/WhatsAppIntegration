# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=WhatsApp Integration API

# WhatsApp Webhook Configuration
# This token is used to verify that webhook requests are coming from WhatsApp
# Change this to a secure random string in production
whatsapp.webhook.verify-token=YOUR_WEBHOOK_VERIFY_TOKEN_HERE

# WhatsApp API Configuration
# Get these values from your WhatsApp Business App dashboard
whatsapp.api.access-token=YOUR_WHATSAPP_ACCESS_TOKEN_HERE
whatsapp.api.phone-number-id=YOUR_PHONE_NUMBER_ID_HERE
whatsapp.api.base-url=https://graph.facebook.com/v18.0

# Static Response Message
# This is the message that will be sent back automatically for any incoming message
whatsapp.response.static-message=Thank you for your message! This is an automated response. We'll get back to you soon.

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.whatsapp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# WebClient Configuration (for outgoing HTTP requests)
spring.webflux.timeout=10s