# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=WhatsApp Integration API

# WhatsApp Webhook Configuration
# This token is used to verify that webhook requests are coming from WhatsApp
# Change this to a secure random string in production
whatsapp.webhook.verify-token=YOUR_WEBHOOK_VERIFY_TOKEN_HERE

# WhatsApp API Configuration
# Get these values from your WhatsApp Business App dashboard
whatsapp.api.access-token=YOUR_WHATSAPP_ACCESS_TOKEN_HERE
whatsapp.api.phone-number-id=YOUR_PHONE_NUMBER_ID_HERE
whatsapp.api.base-url=https://graph.facebook.com/v18.0

# AI Companion Configuration
# Enable or disable AI features (set to false to use static responses)
whatsapp.ai.enabled=true

# Multi-Provider AI Configuration
# Set via environment: export AI_PRIMARY_PROVIDER="groq" (or openrouter, together, huggingface)
# Set via environment: export AI_FALLBACK_ENABLED="true"
ai.primary.provider=${AI_PRIMARY_PROVIDER:groq}
ai.fallback.enabled=${AI_FALLBACK_ENABLED:true}
ai.max-tokens=500
ai.temperature=0.8
ai.timeout=10

# Groq Configuration (Free AI API)
# Get your FREE API key from https://console.groq.com/keys
# Set via environment: export GROQ_API_KEY="your_key_here"
groq.api.key=${GROQ_API_KEY:YOUR_GROQ_API_KEY_HERE}
groq.api.base-url=https://api.groq.com/openai/v1
groq.model=mixtral-8x7b-32768

# OpenRouter Configuration (Free tier available)
# Get your API key from https://openrouter.ai/keys
# Set via environment: export OPENROUTER_API_KEY="your_key_here"
openrouter.api.key=${OPENROUTER_API_KEY:YOUR_OPENROUTER_API_KEY_HERE}
openrouter.api.base-url=https://openrouter.ai/api/v1
openrouter.model=meta-llama/llama-3.2-3b-instruct:free

# Together AI Configuration (Free tier available)
# Get your API key from https://api.together.xyz/settings/api-keys
# Set via environment: export TOGETHER_API_KEY="your_key_here"
together.api.key=${TOGETHER_API_KEY:YOUR_TOGETHER_API_KEY_HERE}
together.api.base-url=https://api.together.xyz/v1
together.model=meta-llama/Llama-3.2-3B-Instruct-Turbo

# Hugging Face Configuration (Free API)
# Get your API key from https://huggingface.co/settings/tokens
# Set via environment: export HUGGINGFACE_API_KEY="your_key_here"
huggingface.api.key=${HUGGINGFACE_API_KEY:YOUR_HUGGINGFACE_API_KEY_HERE}
huggingface.api.base-url=https://api-inference.huggingface.co/models
huggingface.model=microsoft/DialoGPT-medium

# Conversation History Settings
conversation.history.max-messages=20
conversation.history.ttl-hours=24

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.whatsapp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# WebClient Configuration (for outgoing HTTP requests)
spring.webflux.timeout=10s

# Wellness Check Configuration
wellness.scheduler.enabled=true
wellness.scheduler.morning-hour=9
wellness.scheduler.afternoon-hour=14
wellness.scheduler.evening-hour=19
wellness.recipients.config-file=recipients.json

# Wellness Check Messages
wellness.message.include-emojis=true
wellness.message.personalized=true