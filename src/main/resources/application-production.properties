# Production Configuration for Render Deployment
server.port=${SERVER_PORT:8080}

# WhatsApp Configuration - Using Environment Variables
whatsapp.webhook.verify-token=${WHATSAPP_WEBHOOK_VERIFY_TOKEN}
whatsapp.api.access-token=${WHATSAPP_API_ACCESS_TOKEN}
whatsapp.api.phone-number-id=${WHATSAPP_API_PHONE_NUMBER_ID}
whatsapp.api.base-url=https://graph.facebook.com/v18.0

# AI Companion Configuration
whatsapp.ai.enabled=${WHATSAPP_AI_ENABLED:true}
groq.api.key=${GROQ_API_KEY}
groq.api.base-url=${GROQ_API_BASE_URL:https://api.groq.com/openai/v1}
groq.model=${GROQ_MODEL:llama-3.1-70b-versatile}
groq.max-tokens=${GROQ_MAX_TOKENS:500}
groq.temperature=${GROQ_TEMPERATURE:0.8}
groq.timeout=${GROQ_TIMEOUT:30}

# Conversation History Settings
conversation.history.max-messages=${CONVERSATION_MAX_MESSAGES:20}
conversation.history.ttl-hours=${CONVERSATION_TTL_HOURS:24}

# Production Logging
logging.level.root=WARN
logging.level.com.example.whatsapp=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Performance settings
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=20000
server.compression.enabled=true