# Production Configuration for Render Deployment
server.port=${SERVER_PORT:8080}

# WhatsApp Configuration - Using Environment Variables
whatsapp.webhook.verify-token=${WHATSAPP_WEBHOOK_VERIFY_TOKEN}
whatsapp.api.access-token=${WHATSAPP_API_ACCESS_TOKEN}
whatsapp.api.phone-number-id=${WHATSAPP_API_PHONE_NUMBER_ID}
whatsapp.api.base-url=https://graph.facebook.com/v18.0
whatsapp.response.static-message=${WHATSAPP_RESPONSE_STATIC_MESSAGE:Thank you for your message! This is an automated response. We'll get back to you soon.}

# Production Logging
logging.level.root=WARN
logging.level.com.example.whatsapp=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Performance settings
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=20000
server.compression.enabled=true